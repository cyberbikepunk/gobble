sudo:
  false

language:
  python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

before_install:
  - cd && mkdir .gobble && echo "dummy-token" > token.txt

install:
  - pip install --upgrade -r requirements.dev.txt

script:
  - pylama --ignore=E402,W0611,W0404 gobble--verbose
  - py.test --verbose --cov=gobble tests

after_success:
  - python coveralls
